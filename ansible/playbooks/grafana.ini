[server]
# The HTTP port to use
http_port = 3000

# The public facing domain name used to access Grafana from a browser
domain = example.com

# The full public facing url
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[database]
# Type of the database: mysql, postgres, sqlite3, or others
type = sqlite3
host = 127.0.0.1:3306
name = grafana
user = root
password =

[security]
# It is highly recommended to set the admin password to secure the Grafana instance
admin_user = admin
admin_password = admin

# Disable user signup and registration
allow_sign_up = false

# Enable anonymous access
enabled = false

[auth]
# Name of the auth provider used for authentication
auth_provider = database

# LDAP configuration (if using LDAP)
# ldap_enabled = true
# ldap_host = ldap.example.com:389
# ldap_bind_dn = cn=admin,dc=example,dc=com
# ldap_bind_password = secret
# ldap_search_base = dc=example,dc=com
# ldap_search_filter = (cn=%s)
# ldap_user_attribute = cn
# ldap_group_attribute = cn
# ldap_insecure_skip_verify = true
# ldap_use_ssl = false

# The public key for JWT authentication
# jwt_secret = your_secret_key

[users]
# Default user role (Admin, Editor, Viewer)
default_theme = dark

[analytics]
# Google Analytics
# google_analytics_ua_id = UA-12345678-1

[smtp]
# SMTP email server configuration
enabled = false
host = smtp.example.com:25
user =
password =
cert_file =
key_file =
skip_verify = false
from_address = admin@example.com

[grafana_com]
# Enable features for Grafana.com
# enabled = false
# auth_url = https://grafana.com
# check_for_updates = true
# send_usage_data = true

[log]
# Specify the path where log files should be stored
level = info

[log.console]
# Logs can also be sent to the console, useful for development
level = info

[log.file]
# Logs can be sent to a file
level = info
path = /var/log/grafana/grafana.log

[log.syslog]
# Logs can be sent to syslog
level = info
protocol = tcp
address = 127.0.0.1:514

[log.slack]
# Send all log messages to Slack
level = info
url = https://hooks.slack.com/services/your/slack/webhook/url

[alerting]
# The directory where Grafana will store alert rule files
# enabled = true
# directory = /var/lib/grafana/data/alerts

[dashboards]
# The directory where Grafana will store dashboard files
# enabled = true
# directory = /var/lib/grafana/data/dashboards

[plugins]
# Allows you to specify a different directory for your plugins
# directory = /var/lib/grafana/data/plugins

[images]
# The directory where Grafana will store image files generated from panels
# directory = /var/lib/grafana/data/images
